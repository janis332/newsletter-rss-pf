name: Generate Weekly RSS

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

env:
  TZ: Europe/Berlin   # <--- correct location

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generate-rss.js

      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add feed.xml
          git commit -m "Auto-update RSS $(date)" || echo "No changes"
          git push
